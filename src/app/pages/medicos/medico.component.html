<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Medico: {{ medico.nombre + medico.apellido}}</h3>
            <p class="text-muted m-b-30 font-13"> Mantenimiento de medicos </p>

            <form #f="ngForm" class="form" ngNativeValidate (ngSubmit)="guardarMedico( f )">
                <div class="form-group row">
                    <label class="col-sm-4 text-right control-label col-form-label">Nombre*</label>
                    <div class="col-sm-8">
                        <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del medico" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 text-right control-label col-form-label">Apellido*</label>
                    <div class="col-sm-8">
                        <input [(ngModel)]="medico.apellido" name="apellido" type="text" class="form-control" placeholder="Apellido del medico" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 text-right control-label col-form-label">Hospital*</label>
                    <div class="col-sm-8">
                        <select (change)="cambioHospital( $event.target.value )" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                          <option value="">Seleccione Hospital</option>
                          <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar Medico
                    </button>
                    <button routerLink="/medicos" type="button" class="btn btn-dark waves-effect waves-light m-t-10">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Hospital</h4>

            <img [src]="hospital.img | imagen:'hospital'" alt="" class="rounded img-fluid">
        </div>
    </div>

    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotografia</h4>

            <img (click)="cambiarFoto()" [src]="medico.img | imagen:'medico'" alt="" class="rounded img-circle img-fluid pointer">
        </div>
    </div>
</div>
